baseURL = 'https://synthonyx.group/'
languageCode = 'en-US'
title = 'Synthonyx Group'

# For local development: uses parent directory as theme
# For production: use 'github.com/synthonyx/synthonyx-theme'
theme = 'synthonyx-theme'
themesDir = '../..'

[menus]
  [[menus.main]]
    name = 'Portfolio'
    pageRef = '/portfolio'
    weight = 10

  [[menus.main]]
    name = 'Governance'
    pageRef = '/governance'
    weight = 20

  [[menus.main]]
    name = 'Contact'
    pageRef = '/contact'
    weight = 30

# Site Parameters
[params]
  # Site Type
  siteType = "holding"
  
  # Brand Configuration
  logo = "/img/synthonyx-logo-white.png"
  logoAlt = "Synthonyx Group"
  logoText = "Group"
  
  # Footer Configuration
  slogan = "Sovereign European technology holding. Building the infrastructure for tomorrow's digital sovereignty."
  copyright = "Synthonyx Group Ltd"
  
  # Contact
  contactEmail = "investors@synthonyx.group"
  address = "European Union"
  
  # Forms (Formspree)
  formspree = "your-form-id"

  # Social Media Links
  [params.social]
    linkedin = "https://linkedin.com/company/synthonyx"
    bluesky = "https://bsky.app/profile/synthonyx"
    threads = "https://threads.net/@synthonyx"
    x = "https://x.com/synthonyx"
    instagram = "https://instagram.com/synthonyx"
    tiktok = "https://tiktok.com/@synthonyx"
    youtube = "https://youtube.com/@synthonyx"

  # Hero Carousel Configuration
  [params.hero]
    carouselInterval = 5000  # milliseconds between slides
    
    [[params.hero.slides]]
      label = "Holding Company"
      header = "Synthonyx"
      subHeader = "Group"
      description = "A sovereign European technology holding company building secure, compliant, and resilient infrastructure for the digital age."
      buttonText = "View Portfolio"
      buttonURL = "/portfolio"
      
    [[params.hero.slides]]
      label = "Investment Focus"
      header = "Sovereign"
      subHeader = "Technology"
      description = "Strategic investments in European technology companies focused on data sovereignty, security, and digital independence."
      buttonText = "Investor Relations"
      buttonURL = "/governance"
      
    [[params.hero.slides]]
      label = "Portfolio Companies"
      header = "Operating"
      subHeader = "Companies"
      description = "Synthonyx Technologies, BSOS, and Academy â€” building the future of sovereign European technology infrastructure."
      buttonText = "Learn More"
      buttonURL = "/portfolio"

  # Features Section - Portfolio Companies
  [params.Features]
    enable = true
    title = "Portfolio Companies"
    description = "Operating companies building sovereign European technology solutions."
    
    [[params.Features.items]]
      icon = "building"
      title = "Synthonyx Technologies"
      description = "Enterprise-grade infrastructure platform for European data sovereignty."
      linkText = "View Company"
      linkURL = "https://synthonyx.com"
    
    [[params.Features.items]]
      icon = "cpu"
      title = "BSOS"
      description = "Business-critical operating systems for enterprise digital transformation."
      linkText = "View Company"
      linkURL = "https://bsos.io"
    
    [[params.Features.items]]
      icon = "graduation-cap"
      title = "Synthonyx Academy"
      description = "Training and certification programs for sovereign technology professionals."
      linkText = "Learn More"
      linkURL = "/academy"
    
    [[params.Features.items]]
      icon = "shield"
      title = "Sovereign Cloud"
      description = "Secure, compliant cloud infrastructure for European data residency."
      linkText = "Learn More"
      linkURL = "https://synthonyx.com/sovereign"

  # CTA Section
  [params.CTA]
    enable = true
    title = "Partner With Us"
    description = "Join our mission to build sovereign European technology infrastructure."
    linkText = "Contact Us"
    linkURL = "/contact"
