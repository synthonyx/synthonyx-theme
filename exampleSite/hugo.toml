baseURL = 'https://synthonyx.com/'
languageCode = 'en-US'
title = 'Synthonyx Technologies'

# For local development: uses parent directory as theme
# For production: use 'github.com/synthonyx/synthonyx-theme'
theme = 'synthonyx-theme'
themesDir = '../..'

[menus]
  [[menus.main]]
    name = 'Software'
    pageRef = '/products'
    weight = 10

  [[menus.main]]
    name = 'Services'
    pageRef = '/services'
    weight = 20

  [[menus.main]]
    name = 'Company'
    pageRef = '/about'
    weight = 30

  [[menus.main]]
    name = 'Thoughts'
    pageRef = '/posts'
    weight = 40

# Site Parameters
[params]
  # Site Type
  siteType = "operating"
  
  # Brand Configuration
  logo = "/img/synthonyx-logo-white.png"
  logoAlt = "Synthonyx"
  logoText = "Synthonyx Technologies"
  
  # Footer Configuration
  slogan = "Sovereign European technology infrastructure. Enterprise-grade solutions built for resilience."
  copyright = "Synthonyx Technologies Ltd"
  
  # Contact
  contactEmail = "hello@synthonyx.com"
  address = "European Union"
  
  # Forms (Formspree)
  formspree = "your-form-id"

  # Social Media Links
  [params.social]
    linkedin = "https://linkedin.com/company/synthonyx"
    bluesky = "https://bsky.app/profile/synthonyx"
    threads = "https://threads.net/@synthonyx"
    x = "https://x.com/synthonyx"
    instagram = "https://instagram.com/synthonyx"
    tiktok = "https://tiktok.com/@synthonyx"
    youtube = "https://youtube.com/@synthonyx"

  # Hero Carousel Configuration
  [params.hero]
    carouselInterval = 5000  # milliseconds between slides
    
    [[params.hero.slides]]
      label = "Compliance Platform"
      header = "Sovereign"
      subHeader = "Technology"
      description = "Automated compliance and data sovereignty for European enterprises requiring GDPR adherence and data residency guarantees."
      buttonText = "Explore Sovereign"
      buttonURL = "/products/sovereign"
      # Optional media (uncomment to enable):
      # mediaType = "image"  # "image" or "video"
      # mediaSrc = "/img/sovereign-hero.jpg"
      # mediaAlt = "Sovereign Platform Dashboard"
      
    [[params.hero.slides]]
      label = "Enterprise Resource Planning"
      header = "BSOS"
      subHeader = "Platform"
      description = "Next-generation ERP and operating systems for enterprises undergoing digital transformation with security-first architecture."
      buttonText = "Explore BSOS"
      buttonURL = "/products/bsos"
      
    [[params.hero.slides]]
      label = "Professional Services"
      header = "Engineering"
      subHeader = "Expertise"
      description = "DORA consulting, custom development, managed services, and training programs delivered by certified sovereign technology experts."
      buttonText = "View Services"
      buttonURL = "/services"

  # Features Section
  [params.Features]
    enable = true
    title = "Platform Capabilities"
    description = "Built for enterprises demanding reliability, security, and compliance."
    
    [[params.Features.items]]
      icon = "shield-check"
      title = "Sovereign Security"
      description = "GDPR-compliant infrastructure with data residency guarantees within European borders."
      linkText = "Learn More"
      linkURL = "/products/sovereign"
    
    [[params.Features.items]]
      icon = "server"
      title = "High Availability"
      description = "99.99% uptime SLA with geographically distributed redundancy."
      linkText = "View SLA"
      linkURL = "/sla"
    
    [[params.Features.items]]
      icon = "lock"
      title = "Zero Trust"
      description = "Military-grade encryption with end-to-end protection."
      linkText = "Architecture"
      linkURL = "/architecture"
    
    [[params.Features.items]]
      icon = "globe"
      title = "EU-First"
      description = "All infrastructure, personnel, and operations located exclusively within the European Union."
      linkText = "Regions"
      linkURL = "/regions"

  # CTA Section
  [params.CTA]
    enable = true
    title = "Ready to Build?"
    description = "Deploy sovereign infrastructure in minutes. Our team is ready to architect your solution."
    linkText = "Start Deployment"
    linkURL = "/contact"
