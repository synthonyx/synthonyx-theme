{{ define "main" }}
<section class="relative overflow-hidden py-20 md:py-32 bg-light-bg dark:bg-dark-bg text-neutral-900 dark:text-white">

  <div class="absolute inset-0 z-10 pointer-events-none bg-grid-pattern"></div>

  <div class="relative z-20 container mx-auto px-6 max-w-4xl animate-fade-in-up">
    <h1 class="text-4xl md:text-5xl font-black mb-6 font-heading text-primary">
      {{ .Title }}
    </h1>

    <div class="prose prose-neutral dark:prose-invert prose-lg mb-16 max-w-none">
      {{ .Content }}
    </div>

    {{ if .Pages }}
    <div class="grid gap-10 md:grid-cols-2 lg:grid-cols-3 mt-12">
      {{ range .Pages }}
      <div class="group rounded-2xl p-6 border transition-all duration-300 animate-fade-in-up flex flex-col justify-between h-full
                  bg-white dark:bg-dark-card border-gray-200 dark:border-dark-border hover:border-primary hover:shadow-md hover:shadow-primary/20">
        
        <div>
          <h2 class="text-xl font-bold mb-3 text-neutral-900 dark:text-white font-heading">
            <a href="{{ .RelPermalink }}" class="hover:text-accent transition-colors">
              {{ .LinkTitle }}
            </a>
          </h2>
          <p class="text-sm leading-relaxed line-clamp-5 text-neutral-700 dark:text-white/70">
            {{ if .Params.summary }}
              {{ .Params.summary }}
            {{ else }}
              {{ .Plain | truncate 200 }}
            {{ end }}
          </p>
        </div>

        <div class="mt-6">
          <a href="{{ .RelPermalink }}" class="text-accent font-semibold hover:text-action transition">
            Read more â†’
          </a>
        </div>
      </div>
      {{ end }}
    </div>
    {{ end }}
  </div>
</section>
{{ end }}
