{{ define "main" }}
<section class="relative overflow-hidden py-20 md:py-32 bg-light-bg dark:bg-dark-bg text-neutral-900 dark:text-white">
  
  <div class="absolute inset-0 z-10 pointer-events-none bg-grid-pattern"></div>

  <div class="relative z-20 container mx-auto px-6 max-w-4xl animate-fade-in-up">
    <h1 class="text-4xl md:text-5xl font-black mb-6 font-heading text-primary">
      {{ .Title }}
    </h1>

    {{ with .Date }}
    <p class="text-sm mb-8 text-neutral-600 dark:text-white/50">Published on {{ .Format "January 2, 2006" }}</p>
    {{ end }}

    <div class="prose prose-lg max-w-none dark:prose-invert prose-neutral">
      {{ .Content }}
    </div>
  </div>
</section>
{{ end }}
