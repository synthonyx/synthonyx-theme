{{ with .Site.Params.formspree }}
<form
  action="https://formspree.io/f/{{ . }}"
  method="POST"
  class="space-y-6 max-w-2xl mx-auto bg-dark-card p-10 rounded-2xl border border-dark-border shadow-md hover:shadow-primary/30 transition-shadow duration-300"
>
  <!-- Email -->
  <div>
    <label for="email" class="block text-sm font-semibold text-white mb-2">Your email</label>
    <input
      type="email"
      name="email"
      id="email"
      required
      class="w-full px-4 py-3 rounded-lg bg-white text-black placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-pink"
      placeholder="you@example.com"
    />
  </div>

  <!-- Telephone -->
  <div>
    <label for="telephone" class="block text-sm font-semibold text-white mb-2">Your telephone number</label>
    <input
      type="tel"
      name="telephone"
      id="telephone"
      class="w-full px-4 py-3 rounded-lg bg-white text-black placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-pink"
      placeholder="+357 99 123456"
    />
  </div>

  <!-- Message -->
  <div>
    <label for="message" class="block text-sm font-semibold text-white mb-2">Your message</label>
    <textarea
      name="message"
      id="message"
      rows="5"
      required
      class="w-full px-4 py-3 rounded-lg bg-white text-black placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-pink"
      placeholder="Type your message here..."
    ></textarea>
  </div>

  <!-- Submit Button -->
  <div class="text-center">
    <button
      type="submit"
      class="w-full sm:w-auto px-6 py-3 rounded-full bg-gradient-to-r from-primary via-pink to-magenta text-white font-bold text-sm uppercase tracking-wide hover:shadow-lg hover:-translate-y-1 transition-all duration-300"
    >
      Send
    </button>
  </div>
</form>
{{ end }}
