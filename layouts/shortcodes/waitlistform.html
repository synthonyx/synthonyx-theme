{{ with .Site.Params.formspreeWaitlist }}
<form
  action="https://formspree.io/f/{{ . }}"
  method="POST"
  class="space-y-6 max-w-2xl mx-auto bg-dark-card p-10 rounded-2xl border border-dark-border shadow-md hover:shadow-primary/30 transition-shadow duration-300"
>
  <div>
    <label for="email" class="block text-sm font-semibold text-white mb-2">Your email</label>
    <input
      type="email"
      name="email"
      id="email"
      required
      class="w-full px-4 py-3 rounded-lg bg-white text-black placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-accent"
      placeholder="you@example.com"
    />
  </div>

  <div>
    <label for="use_case" class="block text-sm font-semibold text-white mb-2">What are you most interested in?</label>
    <select
      name="use_case"
      id="use_case"
      class="w-full px-4 py-3 rounded-lg bg-white text-black focus:outline-none focus:ring-2 focus:ring-accent"
      required
    >
      <option value="">Select an option</option>
      <option>Customer support automation</option>
      <option>Content creation workflows</option>
      <option>Education or training agents</option>
      <option>Legal/compliance AI</option>
      <option>Custom SLMs or integrations</option>
      <option>Just curious / exploring</option>
    </select>
  </div>

  <div>
    <label for="message" class="block text-sm font-semibold text-white mb-2">Anything else you'd like us to know?</label>
    <textarea
      name="message"
      id="message"
      rows="4"
      class="w-full px-4 py-3 rounded-lg bg-white text-black placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-accent"
      placeholder="Optional message..."
    ></textarea>
  </div>

  <input type="hidden" name="_subject" value="New Synthonyx AI waitlist signup">
  <input type="text" name="_gotcha" style="display:none">

  <div class="text-center">
    <button
      type="submit"
      class="w-full sm:w-auto px-6 py-3 rounded-full bg-action text-white font-bold text-sm uppercase tracking-wide hover:shadow-lg hover:-translate-y-1 transition-all duration-300"
    >
      Join the waitlist
    </button>
  </div>
</form>
{{ end }}
