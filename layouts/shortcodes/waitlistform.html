{{ with .Site.Params.formspreeWaitlist }}
{{/* 
  Waitlist Form - Visible Engineering Style
  - Hard borders, no rounded corners
  - Grid layout aesthetic
*/}}
<form
  action="https://formspree.io/f/{{ . }}"
  method="POST"
  class="max-w-2xl border border-white/20 bg-dark-card/50"
>
  {{/* Form Header */}}
  <div class="p-6 border-b border-white/20">
    <h4 class="font-heading font-bold text-xs uppercase tracking-widest text-gray-300">
      Join Waitlist
    </h4>
  </div>

  <div class="p-8 space-y-6">
    {{/* Email */}}
    <div>
      <label for="email" class="block font-mono text-xs uppercase tracking-widest text-gray-400 mb-3">
        Email Address
      </label>
      <input
        type="email"
        name="email"
        id="email"
        required
        class="w-full px-4 py-3 bg-white/5 border border-white/20 text-white placeholder-gray-500 
               focus:outline-none focus:border-white/40 transition-colors font-mono text-sm"
        placeholder="you@example.com"
      />
    </div>

    {{/* Use Case */}}
    <div>
      <label for="use_case" class="block font-mono text-xs uppercase tracking-widest text-gray-400 mb-3">
        Interest Area
      </label>
      <select
        name="use_case"
        id="use_case"
        required
        class="w-full px-4 py-3 bg-white/5 border border-white/20 text-white 
               focus:outline-none focus:border-white/40 transition-colors font-mono text-sm"
      >
        <option value="">Select an option</option>
        <option>Customer support automation</option>
        <option>Content creation workflows</option>
        <option>Education or training agents</option>
        <option>Legal/compliance AI</option>
        <option>Custom SLMs or integrations</option>
        <option>Just curious / exploring</option>
      </select>
    </div>

    {{/* Message */}}
    <div>
      <label for="message" class="block font-mono text-xs uppercase tracking-widest text-gray-400 mb-3">
        Additional Notes
      </label>
      <textarea
        name="message"
        id="message"
        rows="4"
        class="w-full px-4 py-3 bg-white/5 border border-white/20 text-white placeholder-gray-500 
               focus:outline-none focus:border-white/40 transition-colors font-mono text-sm resize-none"
        placeholder="Optional message..."
      ></textarea>
    </div>

    <input type="hidden" name="_subject" value="New Synthonyx AI waitlist signup">
    <input type="text" name="_gotcha" style="display:none">

    {{/* Submit */}}
    <button
      type="submit"
      class="inline-flex items-center justify-center gap-3 px-8 py-4 
             font-montserrat font-bold text-xs tracking-[0.2em] uppercase
             bg-action text-white hover:bg-action/90 transition-all duration-300"
    >
      Join Waitlist
      <i data-lucide="arrow-right" class="w-4 h-4"></i>
    </button>
  </div>
</form>
{{ end }}
