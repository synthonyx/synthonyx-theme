{{ with .Site.Params.hero }}
<section class="relative min-h-screen flex items-center justify-center overflow-hidden text-black dark:text-white bg-white dark:bg-dark-bg">

  <!-- 🌄 Conditional Background -->
  {{ if .video }}
    <!-- 🎞️ Self-hosted MP4 Video -->
    <video autoplay muted loop playsinline
      class="absolute inset-0 w-full h-full object-cover z-0 pointer-events-none">
      <source src="{{ .video }}" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <!-- Optional overlay for contrast -->
    <div class="absolute inset-0 bg-white/30 dark:bg-black/40 z-0 pointer-events-none"></div>
  {{ else }}
    <!-- 🎨 Static Background Gradient & Blobs -->
    <div class="absolute inset-0 z-0">
      <div class="absolute inset-0 bg-white dark:bg-dark-bg"></div>
      <div class="absolute top-0 -left-1/4 w-full h-full bg-gradient-to-br from-primary/20 to-transparent rounded-full filter blur-3xl opacity-40 dark:opacity-50 animate-float-slow"></div>
      <div class="absolute bottom-0 -right-1/4 w-full h-full bg-gradient-to-tl from-magenta/20 to-transparent rounded-full filter blur-3xl opacity-40 dark:opacity-50 animate-float"></div>
      <div class="absolute top-1/4 left-1/4 w-1/2 h-1/2 bg-gradient-to-br from-pink/10 to-transparent rounded-full filter blur-3xl opacity-40 dark:opacity-60 animate-float-fast"></div>
    </div>
  {{ end }}

  <!-- 🟦 Grid Overlay -->
  <div class="absolute inset-0 z-10 pointer-events-none" style="background-image: radial-gradient(circle, rgba(0,0,0,0.03) 1px, transparent 1px); background-size: 2rem 2rem;" dark:style="background-image: radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px);"></div>

  <!-- 📣 Hero Content -->
  <div class="relative z-20 container mx-auto px-6 text-center py-20">
    <div style="animation-delay: 0.2s;" class="animate-fade-in-up">
      <h1 class="text-4xl sm:text-5xl md:text-6xl lg:text-8xl font-black uppercase tracking-tighter leading-none mb-6">
        <span class="block bg-clip-text text-transparent bg-gradient-to-r from-black via-gray-700 to-black dark:from-white dark:via-gray-300 dark:to-white">
          {{ .header }}
        </span>
        <span class="block bg-clip-text text-transparent bg-gradient-to-r from-primary via-pink to-magenta">
          {{ .subHeader }}
        </span>
      </h1>
    </div>
    <div style="animation-delay: 0.4s;" class="animate-fade-in-up">
      <p class="text-lg md:text-xl text-black/70 dark:text-white/70 max-w-3xl mx-auto mb-12">
        {{ .description }}
      </p>
    </div>

    <!-- 📌 CTA Buttons -->
    <div style="animation-delay: 0.6s;" class="animate-fade-in-up flex flex-col sm:flex-row gap-4 justify-center">
      <a href="{{ .leftButtonURL }}"
         class="group relative inline-flex items-center justify-center gap-2 px-8 py-4 rounded-full font-bold uppercase tracking-wider text-sm transition-all duration-300 ease-in-out bg-gradient-to-br from-primary to-pink text-white shadow-lg shadow-primary/30 hover:shadow-2xl hover:shadow-primary/50 hover:-translate-y-1">
        <span class="relative z-10">{{ .leftButtonText }}</span>
      </a>
      <a href="{{ .rightButtonURL }}"
         class="group relative inline-flex items-center justify-center gap-2 px-8 py-4 rounded-full font-bold uppercase tracking-wider text-sm transition-all duration-300 ease-in-out bg-black/5 dark:bg-white/10 text-black dark:text-white border border-black/20 dark:border-white/20 backdrop-blur-sm hover:bg-black/10 dark:hover:bg-white/20 hover:border-black/40 dark:hover:border-white/40 hover:-translate-y-1">
        <span class="relative z-10">{{ .rightButtonText }}</span>
      </a>
    </div>
  </div>

  <!-- ⬇️ Scroll Down Icon -->
  <div class="absolute bottom-8 left-1/2 -translate-x-1/2 text-black/30 dark:text-white/50 animate-bounce z-20">
    <i data-lucide="chevron-down" class="w-8 h-8"></i>
  </div>
</section>
{{ end }}
