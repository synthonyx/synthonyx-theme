{{/* 
  Synthonyx Services/Offer - Full Width Block
  - Hard borders, grid layout
  - Infrastructure aesthetic
*/}}
{{ with .Site.Params.services }}
<section class="border-b border-white/20 bg-dark-card/30">
  
  {{/* Section Header */}}
  <div class="p-8 lg:p-16 border-b border-white/20">
    <div class="flex items-center gap-3 mb-6">
      <span class="w-8 h-px bg-white/20"></span>
      <span class="font-mono text-xs uppercase tracking-widest text-gray-500">Services</span>
    </div>
    <h2 class="font-heading font-black uppercase tracking-wider text-3xl md:text-4xl text-white">
      {{ .title }}
    </h2>
    <p class="text-gray-400 text-lg mt-4 max-w-2xl">
      {{ .description }}
    </p>
    
    {{/* CTA */}}
    {{ with .linkURL }}
    <a href="{{ . }}"
       class="inline-flex items-center justify-center gap-3 px-8 py-4 mt-8 
              font-montserrat font-bold text-xs tracking-[0.2em] uppercase
              bg-action text-white hover:bg-action/90 transition-all duration-300">
      {{ $.linkText }}
      <i data-lucide="arrow-right" class="w-4 h-4"></i>
    </a>
    {{ end }}
  </div>
</section>
{{ end }}
