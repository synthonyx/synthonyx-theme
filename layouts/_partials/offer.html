{{ with .Site.Params.services }}
<section id="offer" class="py-20 md:py-32 bg-white dark:bg-dark-bg border-t border-black/10 dark:border-white/10">
  <div class="container mx-auto px-6 text-center relative">
    
    <!-- Optional blob background -->
    <div class="absolute -top-20 -left-20 w-40 h-40 bg-primary/10 rounded-full filter blur-2xl dark:opacity-100 opacity-60"></div>
    <div class="absolute -bottom-20 -right-20 w-40 h-40 bg-pink/10 rounded-full filter blur-2xl dark:opacity-100 opacity-60"></div>

    <div class="relative z-10 max-w-3xl mx-auto animate-fade-in-up">
      <h2 class="text-4xl md:text-5xl font-black mb-4 bg-clip-text text-transparent bg-gradient-to-br from-primary to-pink dark:from-primary dark:to-pink">
        {{ .title }}
      </h2>
      <p class="text-lg md:text-xl text-black/70 dark:text-white/70 mb-8">
        {{ .description }}
      </p>
      <a href="{{ .linkURL }}"
         class="inline-flex items-center justify-center gap-2 px-10 py-4 rounded-full font-bold uppercase tracking-wider text-base transition-all duration-300 ease-in-out bg-gradient-to-br from-pink to-magenta text-white shadow-lg shadow-pink/30 hover:shadow-2xl hover:shadow-pink/50 hover:-translate-y-1">
        {{ .linkText }}
        <i data-lucide="arrow-right" class="w-5 h-5"></i>
      </a>
    </div>
  </div>
</section>
{{ end }}
