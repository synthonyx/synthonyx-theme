{{ with .Site.Params.clients }}
<section id="clients" class="py-20 md:py-32 bg-gray-50 dark:bg-dark-card transition-colors duration-300">
  <div class="container mx-auto px-6 text-center">
    <h2 class="text-4xl md:text-5xl font-black mb-6 bg-clip-text text-transparent bg-gradient-to-r from-primary via-pink to-magenta">
      {{ .title }}
    </h2>
    <p class="text-lg md:text-xl text-black/70 dark:text-white/70 mb-16">
      {{ .description }}
    </p>

    <div class="grid gap-8 md:grid-cols-3">
      {{ range .items }}
      <div class="group relative p-8 rounded-2xl border overflow-hidden transition-all duration-300
                  bg-white dark:bg-dark-card
                  border-gray-200 dark:border-dark-border
                  hover:border-primary hover:-translate-y-2 hover:shadow-2xl hover:shadow-primary/20">

        <div class="flex items-center justify-center w-28 h-28 mb-6 rounded-lg bg-gradient-to-br from-primary to-pink text-white shadow-lg mx-auto">
          <i data-lucide="{{ .icon }}" class="w-20 h-20"></i>
        </div>

        <h3 class="text-2xl font-bold text-black dark:text-white mb-5">
          {{ .name }}
        </h3>
        <p class="text-black/70 dark:text-white/60 mb-4">
          {{ .description }}
        </p>
        <a href="{{ .linkURL }}" class="font-bold text-pink hover:text-magenta transition-colors">
          {{ .linkText }} <span class="inline-block group-hover:translate-x-1 transition-transform">&rarr;</span>
        </a>
      </div>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
