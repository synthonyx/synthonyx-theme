<nav class="container mx-auto px-6 py-4">
  <div class="flex items-center justify-between">
    
    <!-- Logo -->
    <a href="{{ site.BaseURL }}" class="flex items-center gap-3 group">
      <img src="{{ site.Params.logo }}" alt="Synthonyx Logo"
           class="h-10 w-auto transition-transform duration-300 group-hover:scale-110"
           onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'" />
      <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-primary to-pink items-center justify-center transition-all duration-300 group-hover:scale-110 group-hover:shadow-lg group-hover:shadow-primary/50 hidden">
        <span class="text-2xl font-black text-white">Î£</span>
      </div>
      <span class="text-xl md:text-2xl font-black text-white uppercase tracking-wider">
        {{ site.Params.headerTItle }}
      </span>
    </a>

    <!-- Desktop Menu + Theme Toggle -->
    <div class="hidden md:flex items-center space-x-8">
      {{ range site.Menus.main }}
      <a href="{{ .URL }}"
         class="text-white/80 text-white font-semibold uppercase text-sm tracking-wider transition-colors relative group">
        <span>{{ .Name }}</span>
        <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-gradient-to-r from-pink to-magenta transition-all duration-300 group-hover:w-full"></span>
      </a>
      {{ end }}

      <!-- Theme Toggle Button -->
      <button
        id="theme-toggle"
        class="ml-4 text-white hover:text-pink transition-colors duration-300"
        aria-label="Toggle dark mode"
      > 
        <i id="theme-toggle-dark-icon" data-lucide="moon" class="w-5 h-5 hidden"></i>
        <i id="theme-toggle-light-icon" data-lucide="sun" class="w-5 h-5 hidden"></i>
      </button>
    </div>

    <!-- Mobile Toggle Button -->
    <div class="md:hidden flex items-center">
      <button id="mobileMenuToggle" class="p-2 text-white/80 hover:text-white">
        <i data-lucide="menu" class="w-6 h-6"></i>
        <span class="sr-only">Open Menu</span>
      </button>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div id="mobileMenu" class="hidden md:hidden absolute top-full left-0 w-full bg-white dark:bg-dark-card border-t border-b border-black/10 dark:border-white/10">
    <div class="flex flex-col items-center py-4">
      {{ range site.Menus.main }}
      <a href="{{ .URL }}"
         class="block py-3 w-full text-center text-black/80 dark:text-white/80 hover:text-black dark:hover:text-white font-semibold uppercase text-sm tracking-wider transition-colors">
        {{ .Name }}
      </a>
      {{ end }}
    </div>
  </div>
</nav>
