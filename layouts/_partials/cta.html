{{ with .Site.Params.CTA }}
<section class="py-20 md:py-32 bg-gray-100 dark:bg-dark-card transition-colors duration-300">
  <div class="container mx-auto px-6 text-center">
    <div class="relative max-w-3xl mx-auto">
      <!-- Floating blobs -->
      <div class="absolute -top-16 -left-16 w-32 h-32 bg-primary/20 rounded-full filter blur-2xl"></div>
      <div class="absolute -bottom-16 -right-16 w-32 h-32 bg-pink/20 rounded-full filter blur-2xl"></div>

      <div class="relative z-10">
        <h2 class="text-4xl md:text-5xl font-black mb-4 bg-clip-text text-transparent bg-gradient-to-br from-primary to-pink">
          {{ .title }}
        </h2>
        <p class="text-lg md:text-xl text-black/70 dark:text-white/70 mb-8">
          {{ .description }}
        </p>
        <a href="{{ .linkURL }}" class="inline-flex items-center justify-center gap-2 px-10 py-4 rounded-full font-bold uppercase tracking-wider text-base transition-all duration-300 ease-in-out bg-gradient-to-br from-pink to-magenta text-white shadow-lg shadow-pink/30 hover:shadow-2xl hover:shadow-pink/50 hover:-translate-y-1">
          {{ .linkText }}
          <i data-lucide="arrow-right" class="w-5 h-5"></i>
        </a>
      </div>
    </div>
  </div>
</section>
{{ end }}
