{{/* 
  Synthonyx CTA - Full Width Action Block
  - Hard borders, no soft elements
  - Infrastructure alert style
*/}}
{{ with .Site.Params.CTA }}
<section class="border-b border-white/20 bg-dark-card/30">
  <div class="grid grid-cols-1 lg:grid-cols-2">
    
    {{/* Left: Content */}}
    <div class="p-8 lg:p-16 flex flex-col justify-center border-b lg:border-b-0 lg:border-r border-white/20">
      <div class="flex items-center gap-3 mb-6">
        <span class="w-8 h-px bg-action"></span>
        <span class="font-mono text-xs uppercase tracking-widest text-gray-500">Next Steps</span>
      </div>
      <h2 class="font-heading font-black uppercase tracking-wider text-3xl md:text-4xl text-white mb-4">
        {{ .title }}
      </h2>
      <p class="text-gray-400 text-lg max-w-xl">
        {{ .description }}
      </p>
    </div>
    
    {{/* Right: Action */}}
    <div class="p-8 lg:p-16 flex flex-col justify-center items-start lg:items-center">
      <a href="{{ .linkURL }}" 
         class="inline-flex items-center justify-center gap-3 px-8 py-4 
                font-montserrat font-bold text-xs tracking-[0.2em] uppercase
                bg-action text-white hover:bg-action/90 transition-all duration-300">
        {{ .linkText }}
        <i data-lucide="arrow-right" class="w-4 h-4"></i>
      </a>
    </div>
  </div>
</section>
{{ end }}
